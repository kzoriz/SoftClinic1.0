{% extends "pacientes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body"><br>
            <h1 class="mb-3 text-primary">
                <b>SOLICITAÇÃO DE EXAMES COMPLEMENTARES</b>
            </h1>
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Prontuario</label>
                        <input type="text" class="form-control" value="{{ object.prontuario }}" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Atualizado em:</label>
                        <input type="text" class="form-control" value="{{ object.updated_at}}" name="updated_at" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Criado em:</label>
                        <input type="text" class="form-control" value="{{ object.created_at}}" name="created_at" disabled>
                    </div>
                </div>
                <div class="form-row">

                </div>
                <div class="form-row">

                </div>
                <div class="form-row">

                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Exames Complementares</label>
                        <textarea type="textarea" cols="40" rows="10" class="textarea form-control"
                                  value="{{ object.sol_exa_com }}" name="sol_exa_com">{{ object.sol_exa_com}}
                        </textarea>
                    </div>
                </div>
                <div class="mr-1 text-right">
                    <button type="submit" class="btn btn-primary text-white ">OK</button>
                    <a href="{% url 'sol_exa_com_detalhes' object.pk %}" class="btn btn-secondary text-white" type="text">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock content %}
