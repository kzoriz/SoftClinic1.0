<div class="container">
    <form method="post" action={{ d18 }}><input type="hidden">
        {% csrf_token %}
        <div>
            <label for="id_distal">Mancha Inativa</label>
            <input type="checkbox" id="distal" name="distal" value="3" />
        </div>

        <label for="id_distal">Distal:</label>
        <select name="distal" id="id_distal" multiple="">
            <option value="1">higido</option>

            <option value="2">mancha branca ativa</option>

            <option value="3">mancha inativa</option>

            <option value="4" aria-checked="">lesao de carie primaria</option>

            <option value="5">lesao de carie cronica</option>

            <option value="6">restauracao defeituosa</option>

            <option value="7">restauracao em bom estado</option>

            <option value="8">necessidade de tratamento endodontico</option>

            <option value="9">tratamento endodontico concluido</option>

            <option value="10">extracao indicada</option>

            <option value="11">necessidade de protese</option>

            <option value="12">protese fixa concluida ou satisfatoria</option>

            <option value="13">dente ausente ou extraido</option>

            <option value="14">selante a fazer</option>

            <option value="15">selante satisfatorio</option>

            <option value="16">faceta de desgaste</option>

            <option value="17">fratura</option>

            <option value="18">doenca periodontal</option>

            <option value="19">anomalia de forma</option>

            <option value="20">defeito de esmalte ou dentina</option>

            <option value="21">supranumerario</option>

            <option value="22">restauracao ou protese concluida</option>

            <option value="23">tratamento endodontico concluido</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
</div>
