{% extends "pacientes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Cormorant+SC:wght@700&family=Tourney:wght@700&display=swap');

        .custom-btn {
          width: 130px;
          height: 40px;
          padding: 10px 25px;
          border: 2px solid #000;
          font-family: 'Lato', sans-serif;
          font-weight: 500;
          background: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          display: inline-block;
        }

.btn-margin {
    margin: 0 10px 0 10px;
}
.bold700{
    /*font-family: 'Bungee Shade', cursive;*/
    font-family: 'Fira Code Medium', serif;
    /*font-family: 'Tourney', cursive;*/
    color: #66a1e8;
}
.btn-1 {
  transition: all 0.3s ease;
}
.btn-1:hover {
   box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001;
  background: #66a1e8;
    color: #FFFFFF;
}
.btn-2 {
  transition: all 0.3s ease;
}
.btn-2:hover {
   box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001;
  background: #3CB371;
    color: #FFFFFF;
}
    </style>
    <div class="card shadow mb-4">
        <div class="card-body" style="padding: 20px 40px 20px 40px"><br>
            <h1 class="bold700 text-center">
                <b>ALIMENTAR BANCO DE DADOS</b>
            </h1>
            <div class="mr-1 text-right" style="padding: 20px 0 40px 40px">
                <a href="#" class="btn custom-btn btn-2 btn-margin" type="button">
                    <span class="text"><i class="fa-solid fa-user-pen"></i></span>
                </a>
            </div>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <label for="qtd">QTD</label>
	            <input type='text' id='qtd' name='qtd' required>
                <div class="mr-1 text-right" style="padding: 20px 0 40px 40px">
                    <button type="submit" class="btn btn-1 custom-btn  btn-margin" style="border: 2px solid black">criar</button>
                </div>
            </form>
                <div class="row">
                    <div class="col-md-12 py-3">
                        <div id="progresso" class="progress">
                            <div class="progress-bar bg-success" id="progresso_upload" style="width:{{percent}}%;" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                {% if messages %}
                    {% for message in messages %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
