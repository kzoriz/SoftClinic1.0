{% extends "pacientes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body"><br>
            <form method="POST" action=".">
                {% csrf_token %}
                                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Prontuario</label>
                        <input type="text" class="form-control" value="{{ object.prontuario }}" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Atualizado em:</label>
                        <input type="text" class="form-control" value="{{ object.updated_at}}" name="updated_at"
                               disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Data</label>
                        <input type="text" class="form-control" value="{{ object.created_at}}" name="created_at"
                               disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="16v"><b>Sextante 16V</b></span>
                            <input name="sextante_16v" type="text" class="form-control" value="{{ object.sextante_16v}}" >
                            <span class="input-group-text" id="11v"><b>Sextante 11V</b></span>
                            <input type="text" class="form-control" value="{{ object.sextante_11v}}" name="sextante_11v" >
                            <span class="input-group-text" id="26v"><b>Sextante 26V</b></span>
                            <input type="text" class="form-control" value="{{ object.sextante_26v}}" name="sextante_26v" >
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="36v"><b>Sextante 36V</b></span>
                            <input type="text" class="form-control" value="{{ object.sextante_36v}}" name="sextante_36v" >
                            <span class="input-group-text" id="31v"><b>Sextante 31V</b></span>
                            <input type="text" class="form-control" value="{{ object.sextante_31v}}" name="sextante_31v" >
                            <span class="input-group-text" id="46v"><b>Sextante 46V</b></span>
                            <input type="text" class="form-control" value="{{ object.sextante_46v}}" name="sextante_46v" >
                        </div>
                    </div>
                </div>
                <div class="mr-1 text-right">
                    <a href="{% url 'psr_detalhes' object.pk %}" class="btn btn-secondary text-white" type="button">
                        <span class="text">Voltar</span>
                    </a>
                    <button type="submit" class="btn btn-primary text-white ">OK</button>
                </div>
            </form>

        </div>
    </div>
</div>
</div>
{% endblock content %}
