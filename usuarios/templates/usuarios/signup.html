{% extends "pacientes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block agenda %}{% endblock agenda %}
{% block content %}
<div class="container">

    <div class="col-md-5 mx-auto">
        <h3>signup</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="col-md-6 ml-auto">
                <a class="btn btn-secondary btn-sm" href= "#" >Cancelar</a>
                <input  class="btn btn-success btn-sm"  type="submit" value="Sign Up">
            </div>
        </form>


    </div>
</div>

{% endblock content %}
